        <nav class="navbar">
            <div class="navbar__container">
                <a href="./index.html">GitHub Finder</a>

        <div class="search">
            <div class="search__card">

                <input type="text" id="searchUser" class="search__card__form--control" placeholder="GitHub Username...">
